<div class="container ">
  <h1 >Lista de albumes</h1>
  <div class="grid">
    <div class="card m-3" *ngFor="let album of albumsData">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <div class="showcase">
            </div>
          </div>
            <h4 class="card-title">{{ album.title }}</h4>
            <p>Numero de serie: {{ album.id }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
