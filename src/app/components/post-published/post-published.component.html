<div class="container ">
    <div class="grid">
      <div class="card m-3" *ngFor="let post of postData">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h4 class="card-title">{{ post.title | uppercase}}</h4>
              <small> <strong>Name: </strong> {{ post.name }}</small>
              <p>{{ post.body }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
